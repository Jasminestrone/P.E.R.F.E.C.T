<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>P.R.E.S</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">P.R.E.S</h1>

    <!-- Add this inside the <body>, preferably below the main heading -->
        <p class="mt-3 text-center">Status: <span id="status">Initializing...</span></p>

    <div class="mt-4 text-center">
        <div>
            <!-- Start & Stop Button -->
            <button id="codeRunner" class="btn btn-success">Start Presentation</button>
        </div>
        <div id="analysisCanvas">
            <h2>User Analysis</h2>
            <div id="analysisContent">
                <!-- This is where we will put our analysis. -->
                <button id="closeCanvasButton" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
        
        <div class="flex-container">
            <!-- Camera Output Section -->
            <div class="camera-section">
                <canvas id="canvas" width="640" height="480" style="border: 1px solid black;"></canvas>
                <!-- Heatmap Container -->
                <div id="heatmap" class="heatmap-container"></div>
            </div>

            <!-- Buttons and Text Section -->
            <div class="info-section">
                <!-- Voice Input Section -->
                <button id="startButton" class="btn btn-primary mt-3" style="margin-right: 16px">Start Voice Input</button>
                <button id="volStartButton" class="btn btn-info mt-3">Start Volume Detection</button>
                <div id="output" class="mt-3"></div>
                
                <!-- Volume Display Section -->
                <div class="mt-4">
                    <h3>Volume Level</h3>
                    <div><strong>Current Volume:</strong> <span id="volumeLevel">--</span></div>
                    <progress id="volumeMeter" value="0" max="1" style="width: 100%;"></progress>
                </div>

                <!-- Eye Coordinates Output Section -->
                <div class="mt-4">
                    <h3>Eye Coordinates</h3>
                    <div>
                        <strong>Left Eye:</strong> <span id="leftEyeCoords">x: --, y: --, z: --</span>
                    </div>
                    <div>
                        <strong>Right Eye:</strong> <span id="rightEyeCoords">x: --, y: --, z: --</span>
                    </div>
                    <div>
                        <strong>Head Angle:</strong> <span id="headAngleInfo">Yaw: --, Pitch: --, Roll: --</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div id="presentationStats" class="stats-container"></div>
                </div>
                <div class="col-md-4">
                    <div class="github-info">
                        <a href="https://github.com/jasminestrone/P.R.E.S" target="_blank" class="github-link">
                            <i class="fab fa-github"></i> View on GitHub
                        </a>
                        <div class="commit-count">
                            <span id="commitCount">Loading commits...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js, BlazePose, and Plotly -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>

    <!-- Start & Stop Code -->
    <script src="js/isCodeOn.js"></script>

    <!-- Voice Recognition -->
    <script src="js/voiceRecognition.js"></script>

    <!-- Volume Detection -->
    <script src="js/volumeDetection.js"></script>

    <!-- Body Tracking -->
    <script src="js/bodyTracking.js"></script>
    <!-- Github trakcing shit-->
    <script src="js/github.js"></script>
</body>
</html>
